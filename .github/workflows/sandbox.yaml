on:
  push:
    paths:
      - 'sandbox/*'
    branches: [master]
  pull_request:
    paths:
      - 'sandbox/*'
    branches: [master]

jobs:
  build_and_test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build project with Maven
        run: |
          cd sandbox
          mvn -B package --file pom.xml